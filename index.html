<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول الصوت إلى نص</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header>
            <h1>محول الصوت إلى نص</h1>
            <p>تحدث ليتم تحويل صوتك إلى نص مكتوب بدقة</p>
        </header>

        <div class="glass-card">
            <div class="controls">
                <button id="recordBtn" class="record-btn">
                    <i class="fas fa-microphone"></i>
                    <span class="pulse-ring"></span>
                </button>
                <div id="status" class="status-text">اضغط للتحدث</div>
            </div>

            <div class="output-area">
                <textarea id="transcription" placeholder="سيبدأ النص بالظهور هنا..." readonly></textarea>
                <div class="actions">
                    <button id="copyBtn" class="action-btn" title="نسخ النص">
                        <i class="fas fa-copy"></i>
                        نسخ
                    </button>
                    <button id="clearBtn" class="action-btn secondary" title="مسح النص">
                        <i class="fas fa-trash-alt"></i>
                        مسح
                    </button>
                </div>
            </div>
        </div>

        <div class="api-settings">
            <details>
                <summary>إعدادات API (اختياري)</summary>
                <div class="input-group">
                    <label for="apiKey">مفتاح OpenRouter API</label>
                    <input type="password" id="apiKey" placeholder="sk-or-..."
                        value="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">
                </div>
                <div class="input-group">
                    <label for="model">الموديل</label>
                    <input type="text" id="model" value="x-ai/grok-4.1-fast:free" readonly>
                </div>
                <p class="note">ملاحظة: يتم استخدام موديل x-ai/grok-4.1-fast:free لتحويل الصوت.</p>
            </details>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
