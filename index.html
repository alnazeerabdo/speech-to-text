                        <!DOCTYPE html>
                        <html lang="ar" dir="rtl">

                        <head>
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                            <title>محول الصوت إلى نص</title>
                            <link rel="preconnect" href="https://fonts.googleapis.com">
                            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                            <link
                                href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap"
                                rel="stylesheet">
                            <link rel="stylesheet" href="style.css">
                            <link rel="stylesheet"
                                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
                        </head>

                        <body>
                            <div class="background-blobs">
                                <div class="blob blob-1"></div>
                                <div class="blob blob-2"></div>
                                <div class="blob blob-3"></div>
                            </div>

                            <main class="container">
                                <header>
                                    <h1>محول الصوت إلى نص</h1>
                                    <p>تحدث ليتم تحويل صوتك إلى نص مكتوب بدقة</p>
                                </header>

                                <div class="glass-card">
                                    <div class="controls">
                                        <button id="recordBtn" class="record-btn">
                                            <i class="fas fa-microphone"></i>
                                            <span>بدء التسجيل</span>
                                        </button>
                                        <button id="stopBtn" class="stop-btn" disabled>
                                            <i class="fas fa-stop"></i>
                                            <span>إيقاف التسجيل</span>
                                        </button>
                                        <button id="copyBtn" class="copy-btn" disabled>
                                            <i class="fas fa-copy"></i>
                                            <span>نسخ النص</span>
                                        </button>
                                        <button id="clearBtn" class="clear-btn" disabled>
                                            <i class="fas fa-solid fa-trash"></i>
                                            <span>مسح النص</span>
                                        </button>
                                        <button id="settingsBtn" class="settings-btn">
                                            <i class="fas fa-cog"></i>
                                            <span>الإعدادات</span>
                                        </button>
                                    </div>

                                    <div class="api-settings" id="apiSettingsPanel" style="display: none;">
                                        <details open>
                                            <summary>إعدادات API (مطلوب لـ Gemini)</summary>
                                            <div class="input-group">
                                                <label for="apiKey">مفتاح OpenRouter API</label>
                                                <input type="password" id="apiKey" placeholder="sk-or-..." value="">
                                            </div>
                                            <div class="input-group">
                                                <label for="model">الموديل</label>
                                                <input type="text" id="model" value="google/gemini-2.0-flash-exp:free"
                                                    readonly>
                                            </div>
                                            <p class="note">ملاحظة: هذا الموديل يدعم الإدخال الصوتي المباشر.</p>
                                        </details>
                                    </div>

                                    <div class="output-section">
                                        <textarea id="output" placeholder="سيظهر النص المحول هنا..."
                                            readonly></textarea>
                                    </div>
                                </div>
                            </main>

                            <script src="script.js"></script>
                        </body>

                        </html>
